apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: addition
  name: addition
  namespace: calculator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: addition
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: addition
    spec:
      containers:
      - image: donnieashok/addition:prod
        name: addition
        resources: 
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
